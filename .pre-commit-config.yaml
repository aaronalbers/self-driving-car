- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v1.4.0
  hooks:
    - id: check-added-large-files
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-vcs-permalinks
    - id: check-xml
    - id: check-yaml
    - id: detect-aws-credentials
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: mixed-line-ending
    - id: trailing-whitespace

- repo: local
  hooks:
    - id: fmt
      name: fmt
      language: system
      files: '[.]rs$'
      entry: rustup run nightly rustfmt

    # Each package is checked separately because of
    # https://github.com/rust-lang/cargo/issues/5364

    - id: check-brain
      name: check-brain
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd brain && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: check-collect
      name: check-collect
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd collect && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: check-common
      name: check-common
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd common && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: check-oven
      name: check-oven
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd oven && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: check-play
      name: check-play
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd play && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: check-simulate
      name: check-simulate
      language: system
      files: '[.]rs$'
      entry: sh -c '( cd simulate && cargo check --all-targets --features strict )'
      pass_filenames: false

    - id: test
      name: test
      language: system
      files: '[.]rs$'
      # Skip the tests which require Rocket League to be running.
      entry: cargo test -- --skip integration_tests
      pass_filenames: false
